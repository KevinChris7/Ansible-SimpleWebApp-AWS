# aws-ec2.yml

---
  - name: Creates the ec2 instances
    hosts: localhost
    remote_user: ec2-user
    gather_facts: no
    roles:
      - python
    tasks:  
      - name: Launch an EC2 Instance
        ec2: 
          aws_access_key: "{{ AWS_ACCESS_KEY }}"
          aws_secret_key: "{{ AWS_SECRET_ACCESS_KEY }}"
          image: "{{ image_id }}"
          instance_type: "{{ instance_type }}"
          key_name: "{{ key_pair }}"
          region: "{{ aws_region }}"
          vpc_subnet_id: subnet-61395b2d
          assign_public_ip: yes 
          group: "{{ security_group }}"
          state: present
          wait: yes
        register: ec2
        loop: "{{ instance_list }}"

      # - debug: var=item
      #   with_items: "{{ec2.instances}}"

      - name: Add hosts to web_servers
        add_host: 
          hostname: "{{item.public_ip}}"
          groupname: web_servers
        loop: "{{ec2.results[0].instances}}"

      - name: Wait for SSH connection
        delegate_to: "{{ item.public_dns_name }}"
        wait_for_connection: 
          delay: 60 
          timeout: 360
        loop: "{{ ec2.results[0].instances }}"  

      
      - name: Add hosts to dbservers
        add_host: 
          hostname: "{{item.public_ip_address}}" 
          groupname:  db_servers
        loop: "{{ec2.instances[1].instances}}"

        
